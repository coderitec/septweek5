<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="./frontend/justin.css">
</head>
<body>
    <nav>
        <ul class="flex md:flex-row flex-col justify-evenly h-screen bg-slate-950 text-slate-100 items-center uppercase lg:bg-green-600 md:bg-fuchsia-600 sm:bg-orange-700">
            <li>port1</li>
            <li>port2</li>
            <li>port3</li>
            <li>port4</li>
            <li>port5</li>
            <li>port6</li>

        </ul>

    <!-- div>(art>h2{num $})*9 -->
    <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 sm:grid-rows-[repeat(5,200px)] grid-rows-[repeat(9,200px)]">
        
        <article class="md:row-span-2 md:col-span-2">
            <h2>num 1</h2>
        </article>

        <article class="md:col-span-2 md:col-start-2">
            <h2>num 2</h2>
        </article>

        <article>
            <h2>num 3</h2>
        </article>

        <article class="md:col-span-3 md:row-start-5">
            <h2>num 4</h2>
        </article>

        <article class="md:col-start-3 md:row-start-1">
            <h2>num 5</h2>
        </article>

        <article class="md:col-start-3 md:row-start-2">
            <h2>num 6</h2>
        </article>

        <article class="md:col-start-1 md:row-start-3">
            <h2>num 7</h2>
        </article>

        <article>
            <h2>num 8</h2>
        </article>

        <article class="md:col-start-1 md:row-start-4">
            <h2>num 9</h2>
        </article>
    </div>
</body>
</html>
